<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Martian Robots | Byron Buckley</title>
	<script src="scripts/third-party/require.js" data-main="scripts/main-min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrap">
 <h1>Martian Robots</h1>
  <noscript>
  	<h2>Sorry, Martian Robots requires JavaScript to run. Please enable it in your browser or try another browser.
  	</h2>
  </noscript>
   <div class="one-half">
    <span class="input input--minoru">
    <textarea class="input__field input__field--minoru" 
    id="input" rows="10" cols="50" placeholder="Put your instructions here.">
    </textarea>
      <label class="input__label input__label--minoru" for="input">
        <span class="input__label-content input__label-content--minoru"></span>
      </label>
    </span>

    <br>

    <button id="initialize-bots" class="btn btn-1 btn-1e">Initialize Bots</button>&nbsp;
    <button id="move-bots" class="btn btn-1 btn-1e" disabled>Move Bots</button><br>
    <button id="sample-input" class="btn btn-1 btn-1e">Sample Input</button><br>

    <br>
<!--    <a href="https://bitbucket.org/komplexb/martian-robots" target="_blank">Read me</a>-->
<!--    <h2>Output</h2>-->
    <div id="output" class="output">

    </div>
  </div>
  
  <div class="one-half">
    <div id="planet-mars" style="width: 500px; height: 450px;"></div>
  </div>
</div>

<div id="fullscreen">
	 <a href="#" class="close">Close</a>
	 <div class="wrap">
		 <h1>Get Help</h1>
		 <h3>Sample Input</h3>
			<p>
				5 3<br>
				1 1 E<br>
				RFRFRFRF<br>
			</p>
			<p>
				3 2 N<br>
				FRRFLLFFRRFLL<br>
			</p>
			<p>
				0 3 W<br>
				LLFFFLFLFL<br>
			</p>

			<h3>Sample Output</h3>
			<p>
				1 1 E<br>
				3 3 N LOST<br>
				2 3 S
			</p>
	</div>
</div>

</body>
</html>
